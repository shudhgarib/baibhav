<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="student-login.css">
</head>
<body>
  <h1>Student Login</h1>
  <form action="/admin/login" method="POST">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <a href="student-dashboard.html"><button type="button">Login</button></a>

  </form>
  <div class="Forgot">
    <p>Forgot your password? <a href="student-reset-passord.html">Click here</a> to reset it.</p>
  </div>
  <script src="student-login.js"></script>
</body>
</html>
